{% extends 'blabla/base.html' %}
{% load bootstrap3 %}
{% block title %}Login{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  You alredy logged!
{% else %}
  <h2>Login</h2>
<form method="post">
      {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
             Login
        </button>
    {% endbuttons %}
</form>

{% endif %}

{% endblock %}
