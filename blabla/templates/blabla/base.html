{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% bootstrap_css %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <link href="{% static 'blabla/css/prettify-1.0.css' %}" rel="stylesheet">
  <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

  {% bootstrap_javascript %}
  {% bootstrap_messages %}

</head>
<body>
  {% if user.is_authenticated %}
  <div class="container">
    {% block content %}
    {% endblock %}
      <p><button class="btn" onclick='window.location.href = "{% url 'logout' %}"'>Выйти</button>
      <input class="btn" type="button" onclick="history.back(-2); return false;" value="Назад"/>
 </p>
  </div>
  {% else %}
    <script type="text/javascript">
      window.location.href = "{% url 'login' %}";
  </script>
  {% endif %}
</body>
</html>
