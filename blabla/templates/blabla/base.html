{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'blabla/css/font-awesome.min.css' %}">
  <script src="{% static 'blabla/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'blabla/js/moment-with-locales.js' %}"></script>
  <link href="{% static 'blabla/css/prettify-1.0.css' %}" rel="stylesheet">
  <link href="{% static 'blabla/css/bootstrap-datetimepicker.css' %}" rel="stylesheet">
  <script src="{% static 'blabla/js/bootstrap-datetimepicker.min.js' %}"></script>
   <script src="{% static 'blabla/js/popper.min.js' %}"></script>



  {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <script src="{% static 'blabla/js/bootstrap-confirmation.min.js' %}"></script>

</head>
<body>
  {% if user.is_authenticated %}
  <div class="container">
    {% block content %}
    {% endblock %}
      <p><button class="btn" onclick='window.location.href = "{% url 'logout' %}"'>Выйти</button>
      <input class="btn" type="button" onclick="history.back(-2); return false;" value="Назад"/>
 </p>
  </div>
  {% else %}
    <script type="text/javascript">
      window.location.href = "{% url 'login' %}";
  </script>
  {% endif %}
</body>
</html>
