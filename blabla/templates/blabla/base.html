{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://getbootstrap.com/2.0.4/assets/js/bootstrap-modal.js"></script>
  <script src="https://getbootstrap.com/2.0.4/assets/js/bootstrap-collapse.js"></script>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
  {% if user.is_authenticated %}
  <div class="container">
    {% block content %}
    {% endblock %}
      <p><button class="btn" onclick='window.location.href = "{% url 'login' %}"'>Выйти</button>
      <input class="btn" type="button" onclick="history.back(-2); return false;" value="Назад"/>
 </p>
  </div>
  {% else %}
    <script type="text/javascript">
      window.location.href = "{% url 'login' %}";
  </script>
  {% endif %}
</body>
</html>
